        <h3>杜甫 聞官軍收河南河北</h3>
    
    <pre>
    劍外忽傳收薊北，

    初聞涕淚滿衣裳。

    卻看妻子愁何在，

    漫捲詩書喜欲狂。

    白日放歌須縱酒，

    青春作伴好還鄉。

    即從巴峽穿巫峽，

    便下襄陽向洛陽。
    </pre>
